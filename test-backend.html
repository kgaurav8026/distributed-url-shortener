<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Quick Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #1f2937;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        h1 { color: white; text-align: center; margin-bottom: 2rem; }
        input, button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            font-size: 1rem;
        }
        button {
            background: #4F46E5;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #4338CA; }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            display: none;
        }
        .error { color: #ef4444; padding: 1rem; display: none; }
        .success { color: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ URL Shortener Test</h1>
        <div class="card">
            <h2>Test Backend Connection</h2>
            <p style="margin: 1rem 0; color: #6b7280;">Enter any URL to test if backend is working:</p>

            <input type="text" id="urlInput" placeholder="https://example.com" value="https://www.github.com">
            <button onclick="testBackend()">Test Connection</button>

            <div id="error" class="error"></div>
            <div id="result" class="result"></div>
        </div>

        <div class="card" style="margin-top: 2rem; background: #fef3c7;">
            <h3>‚ö†Ô∏è Backend Status</h3>
            <p style="margin-top: 0.5rem;">The backend needs to be running on one of these ports:</p>
            <ul style="margin: 1rem 0; padding-left: 2rem;">
                <li>Port 7777 (latest config)</li>
                <li>Port 8081 (alternative)</li>
                <li>Port 8080 (default)</li>
            </ul>
            <p><strong>Current trying:</strong> Port 7777</p>
        </div>
    </div>

    <script>
        async function testBackend() {
            const ports = [7777, 8081, 8080, 9090];
            const urlInput = document.getElementById('urlInput');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');

            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '<p>Testing ports: ' + ports.join(', ') + '...</p>';
            resultDiv.style.display = 'block';

            for (let port of ports) {
                try {
                    resultDiv.innerHTML += `<p>üîç Trying port ${port}...</p>`;

                    const response = await fetch(`http://localhost:${port}/api/health`, {
                        method: 'GET',
                        signal: AbortSignal.timeout(2000)
                    });

                    if (response.ok) {
                        const text = await response.text();
                        resultDiv.innerHTML = `
                            <p class="success">‚úÖ Backend is RUNNING on port ${port}!</p>
                            <p>Response: ${text}</p>
                            <p style="margin-top: 1rem;"><strong>Open the app:</strong></p>
                            <a href="http://localhost:${port}" target="_blank" style="color: #4F46E5; font-weight: bold;">
                                http://localhost:${port}
                            </a>
                        `;
                        return;
                    }
                } catch (error) {
                    resultDiv.innerHTML += `<p style="color: #ef4444;">‚ùå Port ${port}: ${error.message}</p>`;
                }
            }

            errorDiv.innerHTML = `
                <p><strong>‚ùå Backend is NOT running</strong></p>
                <p style="margin-top: 0.5rem;">None of the ports (${ports.join(', ')}) are responding.</p>
                <p style="margin-top: 1rem;"><strong>To fix:</strong></p>
                <ol style="margin-left: 1.5rem; margin-top: 0.5rem;">
                    <li>Open terminal in IntelliJ</li>
                    <li>Run: <code style="background: #f3f4f6; padding: 0.2rem 0.5rem;">mvn spring-boot:run</code></li>
                    <li>Wait 30 seconds</li>
                    <li>Click "Test Connection" again</li>
                </ol>
            `;
            errorDiv.style.display = 'block';
            resultDiv.style.display = 'none';
        }

        // Auto-test on page load
        window.onload = () => {
            setTimeout(testBackend, 500);
        };
    </script>
</body>
</html>
